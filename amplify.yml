version: 1

frontend:
  phases:
    preBuild:
      commands:
        # Set Node.js version (AWS Amplify uses nvm)
        - nvm install 20
        - nvm use 20
        # install bun
        - curl -fsSL https://bun.sh/install | bash
        - source /root/.bash_profile
        - bun --version
        - bun install
        # - bun generate -- --src "github:oqtopus-team/oqtopus-cloud" --ref develop --path "/backend/oas/user/openapi.yaml"
    build:
      commands:
        - bun run build
  artifacts:
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - ~/.bun/install/cache/**/*